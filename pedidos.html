<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Pedidos - Krystal Style</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .pedidos-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .pedidos-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
        }

        .pedidos-header h1 {
            color: #ff1493;
            margin-bottom: 10px;
        }

        .pedidos-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
            border-top: 4px solid #ff69b4;
        }

        .stat-card h3 {
            color: #ff1493;
            font-size: 2.5em;
            margin: 0 0 10px 0;
        }

        .stat-card p {
            color: #666;
            margin: 0;
            font-size: 1.1em;
        }

        .pedidos-tabla-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
            overflow-x: auto;
        }

        .pedidos-tabla-container h2 {
            color: #ff1493;
            margin-bottom: 20px;
        }

        .filtros-pedidos {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filtro-estado {
            background: white;
            color: #ff69b4;
            border: 2px solid #ff69b4;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .filtro-estado:hover,
        .filtro-estado.activo {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border-color: #ff1493;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95em;
        }

        thead {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #ffb6c1;
            color: #555;
        }

        tr:hover {
            background: #fff5fb;
        }

        .estado-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .estado-pendiente {
            background: #fff3cd;
            color: #856404;
        }

        .estado-proceso {
            background: #cce5ff;
            color: #004085;
        }

        .estado-listo {
            background: #d4edda;
            color: #155724;
        }

        .estado-entregado {
            background: #e2e3e5;
            color: #383d41;
        }

        .btn-estado {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .btn-estado:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 10px rgba(255, 105, 180, 0.4);
        }

        .btn-ver {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .btn-ver:hover {
            transform: scale(1.05);
        }

        .no-pedidos {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.2em;
        }

        /* Modal detalle pedido */
        .modal-detalle {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
        }

        .modal-detalle.abierto {
            display: flex;
        }

        .modal-detalle-contenido {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-detalle-contenido h2 {
            color: #ff1493;
            margin-bottom: 20px;
            text-align: center;
        }

        .detalle-seccion {
            background: #fff5fb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #ffb6c1;
        }

        .detalle-seccion h3 {
            color: #ff1493;
            margin: 0 0 15px 0;
            font-size: 1.1em;
        }

        .detalle-fila {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ffb6c1;
        }

        .detalle-fila:last-child {
            border-bottom: none;
        }

        .detalle-fila strong {
            color: #ff1493;
        }

        .detalle-fila span {
            color: #555;
        }

        .btn-cerrar-detalle {
            width: 100%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn-cerrar-detalle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .nav-botones {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            display: inline-block;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
        }

        .nav-btn-gris {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .nav-btn-rosa {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ff69b4;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <div class="pedidos-container">
        <!-- Header -->
        <div class="pedidos-header">
            <h1>üì¶ Panel de Pedidos</h1>
            <p style="color: #ff69b4;">Gestiona todos los pedidos de Krystal Style</p>
            <div class="nav-botones" style="margin-top: 20px;">
                <a href="index.html" class="nav-btn nav-btn-gris">‚Üê P√°gina Principal</a>
                <a href="admin.html" class="nav-btn nav-btn-rosa">üîß Panel Admin</a>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="pedidos-stats">
            <div class="stat-card">
                <h3 id="stat-total">0</h3>
                <p>Total Pedidos</p>
            </div>
            <div class="stat-card" style="border-top-color: #ffc107;">
                <h3 id="stat-pendientes" style="color: #ffc107;">0</h3>
                <p>Pendientes</p>
            </div>
            <div class="stat-card" style="border-top-color: #17a2b8;">
                <h3 id="stat-proceso" style="color: #17a2b8;">0</h3>
                <p>En Proceso</p>
            </div>
            <div class="stat-card" style="border-top-color: #28a745;">
                <h3 id="stat-listos" style="color: #28a745;">0</h3>
                <p>Listos</p>
            </div>
            <div class="stat-card" style="border-top-color: #6c757d;">
                <h3 id="stat-entregados" style="color: #6c757d;">0</h3>
                <p>Entregados</p>
            </div>
        </div>

        <!-- Tabla de pedidos -->
        <div class="pedidos-tabla-container">
            <h2>üìã Lista de Pedidos</h2>
            
            <div class="filtros-pedidos">
                <button class="filtro-estado activo" onclick="filtrarPorEstado('todos')">Todos</button>
                <button class="filtro-estado" onclick="filtrarPorEstado('pendiente')">‚è≥ Pendientes</button>
                <button class="filtro-estado" onclick="filtrarPorEstado('proceso')">üî® En Proceso</button>
                <button class="filtro-estado" onclick="filtrarPorEstado('listo')">‚úÖ Listos</button>
                <button class="filtro-estado" onclick="filtrarPorEstado('entregado')">üì¶ Entregados</button>
            </div>

            <div id="tabla-pedidos">
                <div class="loading">‚è≥ Cargando pedidos...</div>
            </div>
        </div>
    </div>

    <!-- Modal detalle pedido -->
    <div id="modal-detalle" class="modal-detalle">
        <div class="modal-detalle-contenido">
            <h2>üì¶ Detalle del Pedido</h2>
            <div id="detalle-contenido"></div>
            <button class="btn-cerrar-detalle" onclick="cerrarDetalle()">Cerrar</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let todosPedidos = [];
        let filtroActual = 'todos';

        // Cargar pedidos al iniciar
        async function cargarPedidos() {
            try {
                const response = await fetch(`${API_URL}/pedidos`);
                todosPedidos = await response.json();
                actualizarEstadisticas();
                mostrarPedidos(todosPedidos);
            } catch (error) {
                document.getElementById('tabla-pedidos').innerHTML = `
                    <div class="no-pedidos">
                        ‚ùå No se pudo conectar con el servidor.<br>
                        Aseg√∫rate de que est√° corriendo con: <strong>py backend/app.py</strong>
                    </div>
                `;
            }
        }

        // Actualizar estad√≠sticas
        function actualizarEstadisticas() {
            document.getElementById('stat-total').textContent = todosPedidos.length;
            document.getElementById('stat-pendientes').textContent = 
                todosPedidos.filter(p => p.estado === 'pendiente').length;
            document.getElementById('stat-proceso').textContent = 
                todosPedidos.filter(p => p.estado === 'proceso').length;
            document.getElementById('stat-listos').textContent = 
                todosPedidos.filter(p => p.estado === 'listo').length;
            document.getElementById('stat-entregados').textContent = 
                todosPedidos.filter(p => p.estado === 'entregado').length;
        }

        // Mostrar pedidos en tabla
        function mostrarPedidos(pedidos) {
            const contenedor = document.getElementById('tabla-pedidos');

            if (pedidos.length === 0) {
                contenedor.innerHTML = `
                    <div class="no-pedidos">
                        üì≠ No hay pedidos a√∫n.<br>
                        <small>Los pedidos aparecer√°n aqu√≠ cuando los clientes hagan sus solicitudes.</small>
                    </div>
                `;
                return;
            }

            contenedor.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Tel√©fono</th>
                            <th>Modelo</th>
                            <th>Talla</th>
                            <th>Ciudad</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pedidos.map(pedido => `
                            <tr>
                                <td><strong>#${pedido.id}</strong></td>
                                <td>${pedido.nombre_cliente}</td>
                                <td>${pedido.telefono}</td>
                                <td>${pedido.modelo}</td>
                                <td>${pedido.talla}</td>
                                <td>${pedido.ciudad || 'No especificada'}</td>
                                <td>${pedido.fecha}</td>
                                <td>
                                    <span class="estado-badge estado-${pedido.estado}">
                                        ${obtenerEmojiEstado(pedido.estado)} ${pedido.estado}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn-ver" onclick="verDetalle(${pedido.id})">üëÅÔ∏è Ver</button>
                                    <button class="btn-estado" onclick="cambiarEstado(${pedido.id})">üîÑ Estado</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Obtener emoji seg√∫n estado
        function obtenerEmojiEstado(estado) {
            const emojis = {
                'pendiente': '‚è≥',
                'proceso': 'üî®',
                'listo': '‚úÖ',
                'entregado': 'üì¶'
            };
            return emojis[estado] || '‚ùì';
        }

        // Filtrar por estado
        function filtrarPorEstado(estado) {
            filtroActual = estado;
            document.querySelectorAll('.filtro-estado').forEach(btn => {
                btn.classList.remove('activo');
            });
            event.target.classList.add('activo');

            if (estado === 'todos') {
                mostrarPedidos(todosPedidos);
            } else {
                mostrarPedidos(todosPedidos.filter(p => p.estado === estado));
            }
        }

        // Ver detalle de un pedido
        function verDetalle(id) {
            const pedido = todosPedidos.find(p => p.id === id);
            if (!pedido) return;

            document.getElementById('detalle-contenido').innerHTML = `
                <div class="detalle-seccion">
                    <h3>üëü Detalle del Tenis</h3>
                    <div class="detalle-fila">
                        <strong>Modelo:</strong>
                        <span>${pedido.modelo}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Color de Perlas:</strong>
                        <span>${pedido.color_perla}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Dise√±o:</strong>
                        <span>${pedido.diseno}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Talla:</strong>
                        <span>${pedido.talla}</span>
                    </div>
                </div>

                <div class="detalle-seccion">
                    <h3>üë§ Datos del Cliente</h3>
                    <div class="detalle-fila">
                        <strong>Nombre:</strong>
                        <span>${pedido.nombre_cliente}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Tel√©fono:</strong>
                        <span>${pedido.telefono}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Correo:</strong>
                        <span>${pedido.correo || 'No especificado'}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Pa√≠s:</strong>
                        <span>${pedido.pais || 'No especificado'}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Ciudad:</strong>
                        <span>${pedido.ciudad || 'No especificada'}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Barrio:</strong>
                        <span>${pedido.barrio || 'No especificado'}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Direcci√≥n:</strong>
                        <span>${pedido.direccion}</span>
                    </div>
                </div>

                <div class="detalle-seccion">
                    <h3>üìã Informaci√≥n del Pedido</h3>
                    <div class="detalle-fila">
                        <strong>Fecha:</strong>
                        <span>${pedido.fecha}</span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Estado:</strong>
                        <span class="estado-badge estado-${pedido.estado}">
                            ${obtenerEmojiEstado(pedido.estado)} ${pedido.estado}
                        </span>
                    </div>
                    <div class="detalle-fila">
                        <strong>Mensaje:</strong>
                        <span>${pedido.mensaje || 'Sin mensaje adicional'}</span>
                    </div>
                </div>
            `;

            document.getElementById('modal-detalle').classList.add('abierto');
        }

        // Cerrar detalle
        function cerrarDetalle() {
            document.getElementById('modal-detalle').classList.remove('abierto');
        }

        // Cambiar estado del pedido
        async function cambiarEstado(id) {
            const estados = ['pendiente', 'proceso', 'listo', 'entregado'];
            const pedido = todosPedidos.find(p => p.id === id);
            const indexActual = estados.indexOf(pedido.estado);
            const nuevoEstado = estados[(indexActual + 1) % estados.length];

            try {
                const response = await fetch(`${API_URL}/pedidos/${id}/estado`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ estado: nuevoEstado })
                });

                if (response.ok) {
                    pedido.estado = nuevoEstado;
                    actualizarEstadisticas();
                    if (filtroActual === 'todos') {
                        mostrarPedidos(todosPedidos);
                    } else {
                        mostrarPedidos(todosPedidos.filter(p => p.estado === filtroActual));
                    }
                }
            } catch (error) {
                alert('‚ùå Error al actualizar el estado');
            }
        }

        // Iniciar
        window.addEventListener('DOMContentLoaded', cargarPedidos);
    </script>
</body>
</html>
